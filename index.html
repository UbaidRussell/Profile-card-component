<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="stylesheet" href="main.css">

  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="outer-container">
    <img class="container-image" src="images/bg-pattern-card.svg" alt="">
    <div class="inner-container">
      <img class = "profile-image" src="images/image-victor.jpg" alt="">
      <h2 class="name">Victor Crest</h2>
      <p class="age">26</p>
      <p class="location">London</p>
      <div class="inner-bottom-container">
        <div class="section">
        <h2 class="Followers-h2">80K</h2>
        <p class="bottom-para">Followers</p>
      </div>
      <div class="section">
        <h2 class="Likes-h2">803K</h2>
        <p class="bottom-para">Likes</p>
      </div>
      <div class="section">
        <h2 class="photos-h2">1.4K</h2>  
        <p class="bottom-para">Photos</p>
      </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ubaidrussell.com/">UbaidRussell</a>.
  </div>
</body>
</html>
